name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main   # or your deployment branch

permissions:
  contents: read
  id-token: write   # ðŸ‘ˆ Needed for provenance signing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push with Provenance + SBOM
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: elevancesystems/call-summary-batch-frontend:latest
          provenance: true        # âœ… adds SLSA provenance
          sbom: true              # âœ… adds SBOM
